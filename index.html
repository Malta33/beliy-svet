<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ЦЕНТР АЛЬТЕРНАТИВНОГО САМОПОЗНАНИЯ "БЕЛЫЙ СВЕТ"</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      background-image: url('generated_image_.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #2f2d24;
      padding: 0 20px;
    }
    h1 {
      color: #2f2d24;
      text-shadow:
        0 0 8px #f7e600,
        0 0 15px #f7e600,
        0 0 20px #f7e600;
      margin-bottom: 10px;
      font-size: 36px;
    }
    p {
      color: #2f2d24;
      text-shadow:
        1px 1px 3px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
      font-size: 16px;
      font-weight: 700;
    }
    .btn {
      background: #f7e600;
      color: #2f2d24;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #f7e600;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #1e1c16;
    }

    /* Медиа-запрос для телефонов */
    @media (max-width: 768px) {
      h1 {
        font-size: 72px;
      }
      p {
        font-size: 56px;
        font-weight: 700;
        text-shadow: none;
      }
      .btn {
        font-size: 46px;
        padding: 80px 150px;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <h1 class="desktop-title">ЦЕНТР АЛЬТЕРНАТИВНОГО САМОПОЗНАНИЯ<br>"БЕЛЫЙ СВЕТ"</h1>
  <h1 class="mobile-title">
    ЦЕНТР<br>
    АЛЬТЕРНАТИВНОГО САМОПОЗНАНИЯ<br>
    "БЕЛЫЙ СВЕТ"
  </h1>
  <p>ПУТЬ К СЕБЕ ЧЕРЕЗ СВЕТ ОСОЗНАННОСТИ</p>
  <button class="btn">О НАС</button>
</body>
</html>
