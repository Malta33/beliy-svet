<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Центр Белый Свет</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffffff, #f7f2ff);
      font-family: sans-serif;
      text-align: center;
      padding: 100px;
    }
    h1 {
      color: #a67cff;
    }
    .btn {
      background: #a67cff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background: #8a5be0;
    }
  </style>
</head>
<body>
  <h1>Центр Белый Свет</h1>
  <p>Путь к себе через свет осознанности</p>
  <button class="btn">Записаться</button>
</body>
</html>
