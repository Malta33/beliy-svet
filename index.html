<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ЦЕНТР АЛЬТЕРНАТИВНОГО САМОПОЗНАНИЯ "БЕЛЫЙ СВЕТ"</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      background-image: url('generated_image_.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #2f2d24;
      padding: 0 20px;
    }
    h1 {
      color: #2f2d24;
      text-shadow:
        0 0 8px #f7e600,
        0 0 15px #f7e600,
        0 0 20px #f7e600;
      margin-bottom: 10px;
      font-size: 36px;
    }
    p {
      color: #2f2d24;
      text-shadow:
        1px 1px 3px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
      font-size: 16px;
    }
    .btn {
      background: #2f2d24;
      color: white;
      border: none;
      padding: 25px 50px;
      font-size: 25px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(47, 45, 36, 0.8);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #1e1c16;
    }

    /* Медиа-запрос для телефонов */
    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 28px;
        text-shadow: none;
      }
      .btn {
        font-size: 30px;
        padding: 35px 92px;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <h1>ЦЕНТР АЛЬТЕРНАТИВНОГО САМОПОЗНАНИЯ<br>"БЕЛЫЙ СВЕТ"</h1>
  <p>ПУТЬ К СЕБЕ ЧЕРЕЗ СВЕТ ОСОЗНАННОСТИ</p>
  <button class="btn">О НАС</button>
</body>
</html>
