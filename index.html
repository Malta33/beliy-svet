<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ЦЕНТР АЛЬТЕРНАТИВНОГО САМОПОЗНАНИЯ "БЕЛЫЙ СВЕТ"</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      background-image: url('generated_image_e7baffdd580b11f09b11ba491b3b44de_2.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #2f2d24;
      padding: 0 20px;
    }

    /* Скрываем мобильный заголовок по умолчанию */
    .mobile-title {
      display: none;
    }

    /* Стили для десктопного заголовка */
    .desktop-title {
      color: #2f2d24;
      text-shadow:
        0 0 8px #f7e600,
        0 0 15px #f7e600,
        0 0 20px #f7e600;
      margin-bottom: 10px;
      font-size: 36px;
    }

    p {
      color: #2f2d24;
      text-shadow: none;
      margin-bottom: 30px;
      font-size: 16px;
      font-weight: 600;
    }
    .btn {
      background: #f7e600;
      color: #2f2d24;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow:
        0 0 10px #f7e600;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #d6ca00;
    }

    /* Медиа-запрос для мобильных */
    @media (max-width: 768px) {
      .desktop-title {
        display: none;
      }
      .mobile-title {
        display: block;
        color: #2f2d24;
        text-shadow:
          0 0 8px #f7e600,
          0 0 15px #f7e600,
          0 0 20px #f7e600;
        margin-bottom: 10px;
        font-size: 28px;
        line-height: 1.2;
        white-space: normal;
      }
      p {
        font-size: 22px;
        font-weight: 600;
        text-shadow: none;
      }
      .btn {
        font-size: 22px;
        font-weight: 700;
        padding: 15px 30px;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <h1 class="desktop-title">ЦЕНТР АЛЬТЕРНАТИВНОГО САМОПОЗНАНИЯ<br>"БЕЛЫЙ СВЕТ"</h1>
  <h1 class="mobile-title">
    ЦЕНТР<br>
    АЛЬТЕРНАТИВНОГО САМОПОЗНАНИЯ<br>
    "БЕЛЫЙ СВЕТ"
  </h1>
  <p>ПУТЬ К СЕБЕ ЧЕРЕЗ СВЕТ ОСОЗНАННОСТИ</p>
  <button class="btn">О НАС</button>
</body>
</html>
